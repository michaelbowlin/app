<!DOCTYPE html>
<html>
	<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="description" content="Hybrid App">
<meta name="author" content="Michael Bowlin">
  <title>  Prototype |  HTML5 APP Prototype </title>
		<link rel="stylesheet" href="/assets/css/hybridapp.css">
	</head>
<body>
	<form>
  <fieldset>
    <legend>Rating</legend>
    <span class="star-cb-group">
		<input type="radio" id="rating-5" name="rating" value="5" /><label for="rating-5">5</label>
		<input type="radio" id="rating-4" name="rating" value="4" checked="checked" /><label for="rating-4">4</label>
		<input type="radio" id="rating-3" name="rating" value="3" /><label for="rating-3">3</label>
		<input type="radio" id="rating-2" name="rating" value="2" /><label for="rating-2">2</label>
		<input type="radio" id="rating-1" name="rating" value="1" /><label for="rating-1">1</label>
		<input type="radio" id="rating-0" name="rating" value="0" class="star-cb-clear" /><label for="rating-0">0</label>
    </span>
  </fieldset>
</form>

<hr>
<hr>

<form>
	<fieldset>
		<legend>Arrow Rating</legend>
		<span class="star-ar-group">
			<input type="radio" id="rating-55" name="rating" value="5" />
			<label for="rating-55" id="blue">5</label> 
			<input type="radio" id="rating-44" name="rating" value="4" />
			<label for="rating-44" id="purple">4</label> 
			<input type="radio" id="rating-33" name="rating" value="3" />
			<label for="rating-33" id="green">3</label> 
			<input type="radio" id="rating-22" name="rating" value="2" />
			<label for="rating-22" id="yellow">2</label> 
			<input type="radio" id="rating-11" name="rating" value="1" />
			<label for="rating-11" id="red">1</label> 
		</span>
	</fieldset>
</form>


</body>
</html>
